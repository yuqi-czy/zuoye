<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title ></title>
		<style type="text/css">
			*{
			    margin: 0;
			    padding: 0;
			}
			#head{
			    width: 230px;
			    height: 100px;
			    border: gold solid;
			    border-radius: 25px;
			    font-size: 72px;
			    margin-left:40%;
			}
			p .tooltip{
			    color: aquamarine;
			    position: relative;
			}
			p .tooltip::after{
			    width: 0;
			    height: 0;
			    content:attr(title);
			    font-size: 20px;
			    padding:5px 50px;
			    word-break: keep-all;
			    background-color: #000;
			    opacity: 0;
			    bottom: calc(100%);
			    top: 50px;
			    transition: all 0.5s;
			    position: relative;
			    border:10px solid black;
			    border-radius: 5px;
			}
			p .tooltip:hover::after{
			    opacity: 0.8;
			    top:50px;
			}
			#div1{
			    position: absolute;
			    left: 500px;
			    top: 0;
			    width: 600px;
			    height: 40px;
			    background-color: aqua;
			    text-align: center;
			}
			.father{
			    color: aliceblue;
			    display: inline-block;
			    position: relative;
			    line-height: 40px;
			    width: 100px;
			    height: 40px;
			}
			.son{
			    list-style: none;
			    display: none;
			    position:absolute;
			    background-color: aqua;
			    width: 100px;
			    top: 40px;
			}
			li:hover{
			    background-color: blue;
			    color: red;
			    transition: background-color.5s;
			}
			.father:hover .son{
			    background-color: blue;
			    transition: background-color.5s;
			    display: block;
			}
		</style>
    </head>
    <body>
    <div id="div1">
        <li class="father">首页
            <ul class="son">
                <li>二级导航</li>
				<li>二级导航</li>
            </ul>
        </li>
        <li class="father">周边游
            <ul class="son">
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </li>
        <li class="father">出境游
            <ul class="son">
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </li>
        <li class="father">独家栏目
            <ul class="son">
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </li>
    </body>
</html>
